<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wire Frame</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <span class="bg-animate"></span>

        <div class="form-box">
            <h2>Login</h2>
            <img src="boy.jpg" alt="Profile Picture" class="profile-picture">
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="Password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn"><a href="homepage.html">Login</a></button>
                <div class="logreg-link">
                    <p>Don't have an account? <a href="sign-up.html" class="signInBtn-link">Sign Up</a></p>
                </div>   
            </form> 
        </div>
</body>
</html>
